<!DOCTYPE html>
  <html>
  <head lang="en">
	<link rel="stylesheet" type="text/css" href="http://localhost/neo4j-ui/public/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://localhost/neo4j-ui/public/css/bootstrap-theme.min.css"/>
  </head>
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="http://localhost/neo4j-ui/public/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="http://localhost/neo4j-ui/public/js/bootstrap.min.js"></script>
</html>
